{% extends 'base.html' %}
{% block content %}
<body>
<!--Registration form for users-->
<h3 class="center-align">Register Here</h1>

<div class="row">
    <form class="col s12 m5 offset-m2" method="POST" action="{{ url_for('register')}}">
      <div class="card-panel teal">
      <!--Username-->
        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input placeholder="username" name="username" type="text" minlength="4" 
          maxlength ="20" pattern ="^[a-zZ-A0-9]{4,20}$" class="validate" required>
        </div>
    </div>
    <!--Password-->
    <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">lock</i>
          <input id="password" name="password" type="password" minlength="6"
          maxlength ="15" pattern ="^[a-zZ-A0-9]{6,15}$" class="validate" required>
          <label for="password">password</label>
    </div>
      </div>
      <!--Register Button -->
      <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">Register
    <i class="material-icons right">send</i>
  </button>
    </div>
</div>
    </form>
  </div>

</body>
{% endblock %}
